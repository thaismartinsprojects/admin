<div class="pages" ng-class="{'mobile': activeMenu}">
    <div class="breadcrumbs">
        Home / Skills / Items / Adicionar Novo Item
    </div>
    <div class="col-xs-12">
        <h1><i class="ss-icon ss-quote"></i> Skills | Item</h1>
    </div>

    <div class="page col-xs-12">
        <form name="menuForm" class="form">
            <div class="form-group col-xs-12">
                <label for="title">Título</label>
                <input type="text" class="form-control" ng-model="skill.title" id="title">
            </div>
            <div class="form-group col-xs-12">
                <label for="items">Ícone</label>
                <ul ng-if="icons" id="items" class="list-items">
                    <li ng-repeat="icon in icons" ng-click="setIcon(icon)" ng-class="{'active': skill.icon == icon}">
                        <i class="fa {{icon}}"></i> {{icon}}
                    </li>
                </ul>
                <p class="alert" ng-if="!icons">Nenhum item ícone encontrado.</p>
            </div>
            <div class="footer">
                <div class="col-xs-12 col-sm-6">
                    <a ui-sref="skills.items" class="btn btn-secondary-fill bt-top">
                        <span>Voltar</span>
                    </a>
                </div>
                <div class="col-xs-12 col-sm-6">
                    <button class="btn btn-primary-fill">
                        <span>Salvar</span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
