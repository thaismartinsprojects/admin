<div class="conversation">
    <div class="title">
        <div class="col-xs-6">
            <div class="image">
                <img src="public/images/user.png" alt="UsuÃ¡rio" title="UsuÃ¡rio">
            </div>
            <p class="name">Thais Martins</p>
            <p class="group">Administrador</p>
            <p class="status"><span class="online"></span> online</p>
        </div>
        <div class="col-xs-6">
            <button class="btn btn-primary-fill btn-circle btn-small pull-right" ng-click="showSearch()">
                <i class="ss-icon ss-search"></i>
            </button>
            <div class="search" ng-class="{'active': visibleSearch, 'not-active': !visibleSearch}">
                <input type="text" ng-model="search.message" placeholder="Procurar por palavras-chaves nesta conversa...">
            </div>
        </div>
    </div>
    <div id="talks-box">
        <ul class="talks" id="talks">
            <li class="talk" ng-repeat="message in $parent.current.messages" ng-class="{'myself': $index % 2 == 0, 'other': $index % 2 != 0}">
                <div class="text">
                    <p>{{message.message}}</p>
                    <small><i class="fa fa-clock-o"></i> {{message.created | dateTimeBr}}</small>
                </div>
            </li>
        </ul>
    </div>
    <div class="input">
        <textarea ng-model="$parent.message" class="form-textarea" placeholder="Digite sua mensagem aqui..." ng-enter="sendMessage()"></textarea>
    </div>
</div>
