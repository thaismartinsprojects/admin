<div class="users">
    <div class="search">
        <input type="text" ng-model="search.name" placeholder="Com qual usuário deseja conversar?">
    </div>
    <ul class="people">
        <li ng-repeat="user in users | filter:{name: search.name}" class="person" ng-click="showConversation(user._id)">
            <div class="image" ng-class="{'online': user.online, 'offline': !user.online}">
                <img src="public/images/user.png" alt="Usuário" title="Usuário">
            </div>
            <div class="text">
                <p class="name">
                    {{user.name}}
                </p>
                <p class="group">{{user.email}}</p>
                <p class="group">{{user.group.title}}</p>
            </div>
            <div class="delete">
                <i class="ss-icon ss-trash"></i>
                <span>excluir conversa</span>
            </div>
        </li>
    </ul>
</div>
